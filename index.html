<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>SOS</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/slick.css" />
		<link rel="stylesheet" href="css/jquery.fancybox.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<div class="header__top">
						<div class="header__logo">
							<img src="images/logo.png" alt="logo" />
						</div>
						<nav class="menu">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="#" class="menu__link">MAIN</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">about</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">game features</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">System requirements</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">quotes</a>
								</li>
							</ul>
						</nav>
						<div class="header__options">
							<div class="language__select">
								<div class="select__top">
									<p class="select__language"></p>
									<div class="select__arrow">
										<img src="images/select-arrow.svg" alt="arrow" />
									</div>
								</div>
								<ul class="select__list">
									<li class="select__item" id="0">
										<p class="select__text">ENG</p>
									</li>
									<li class="select__item" id="0">
										<p class="select__text">RUS</p>
									</li>
									<li class="select__item" id="0">
										<p class="select__text">FRA</p>
									</li>
									<li class="select__item" id="0">
										<p class="select__text">DEU</p>
									</li>
								</ul>
							</div>
							<div class="options__line"></div>
							<div class="options__platform">
								<a class="platform__item" href="#">
									<img src="images/xbox.svg" alt="xbox" />
								</a>
								<a class="platform__item" href="#">
									<img src="images/steam.svg" alt="steam" />
								</a>
							</div>
						</div>
					</div>
					<div class="header__body">
						<div class="top">
							<h2 class="header__title top__title">SURVIVE AT ALL COSTS</h2>
							<p class="header__subtitle top__subtitle">
								Experience new social battle royale game
							</p>
						</div>
						<a class="button" href="#">
							Buy Now on Steam <span class="button__line"></span> $14.99
						</a>
					</div>
					<div class="header__story">
						<p class="story__text">The story</p>
						<img
							class="story__arrow"
							src="images/story-arrow.svg"
							alt="Story Arrow"
						/>
					</div>
				</div>
			</div>
		</header>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/jquery.fancybox.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
